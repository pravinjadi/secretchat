<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- First Page (Home Page) -->
    <div id="home-page" class="container">
        <div class="split left">
            <div class="title">
                Secret Chat
            </div>
        </div>
        <div class="split right">
            <div class="chat-options">
                <button id="newRoomButton" class="btn">New Chat Room</button>
                <input type="text" id="roomCodeInput" class="input-field" placeholder="Enter Room Code">
                <input type="text" id="suggestionsInput" class="input-field" placeholder="Suggestions">
            </div>
        </div>
    </div>

    <!-- Second Page (Chat Page) -->
    <div id="chat-page" class="chat-container" style="display:none;">
        <div class="chat-header">
            <h1>Chat Room</h1>
            <button id="leaveRoomButton" class="btn">Leave Room</button>
        </div>
        <div id="chatWindow" class="chat-window">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" class="input-field" placeholder="Type your message...">
            <button id="sendMessageButton" class="btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
